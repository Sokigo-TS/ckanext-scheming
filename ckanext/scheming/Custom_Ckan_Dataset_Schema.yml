scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming


dataset_fields:

- start_form_page:
    title: Metadata
    description: Obligatoriska fält och centrala datasetfält

  field_name: title
  label:
    sv: Titel
    en: Title
  preset: title
  form_placeholder: 
    sv: t.ex. en beskrivande titel
    en: eg. A descriptive title
  dcat_required: true  

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: 
    sv: t.ex. mitt-dataset
    en: eg. my-dataset

- field_name: notes
  label:
    sv: Beskrivning  
    en: Description
  form_snippet: markdown.html
  form_placeholder:
    sv: t.ex. Några rader om datasetet  
    en: eg. Some useful notes about the data
  dcat_required: true  
    

- field_name: tag_string
  label:
    sv: Nyckelord  
    en: Tags
  preset: tag_string_autocomplete
  form_placeholder: 
    sv: t.ex. ekonomi, psykisk hälsa, offentlig sektor
    en: eg. economy, mental health, government

- field_name: publisher_name
  label: 
    sv: Utgivare
    en: Publisher
  preset: select
  choices_helper: get_publisher_from_json  
  help_text: Enhet (organisation) som ansvarar för att göra datamängden tillgänglig.
  childs: publisher_uri, publisher_email, publisher_url, publisher_type
  dcat_required: true

- field_name: publisher_uri
  label: 
    sv: Utgivare URI
    en: Publisher URI
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: publisher_email
  label: 
    sv: Utgivare e-post
    en: Publisher Email
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: publisher_url
  label: 
    sv: Utgivare URL
    en: Publisher URL
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: publisher_type
  label: 
    sv: Utgivare typ
    en: Publisher Type
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: license_id
  label:
    sv: Licens  
    en: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization


- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode_safe package_version_validator
  form_placeholder: '1.0'


