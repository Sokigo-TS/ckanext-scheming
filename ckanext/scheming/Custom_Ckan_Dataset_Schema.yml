- field_name: creator_name
  label: 
    sv: Informationsägare
    en: Producer
  preset: select
  choices_helper: get_producer_from_json  
  help_text: Enhet (organisation) som är huvudansvarig för att producera datamängden.
  childs: creator_uri, creator_email, creator_url, creator_type

- field_name: creator_uri
  label: 
    sv: Informationsägare URI
    en: Producer URI
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: creator_email
  label: 
    sv: Informationsägare e-post
    en: Producer Email
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: creator_url
  label: 
    sv: Informationsägare URL
    en: Producer URL
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: creator_type
  label: 
    sv: Informationsägare typ
    en: Producer Type
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  



- field_name: contact_name
  label: 
    sv: Informationsförvaltare
    en: Maintainer
  preset: select
  choices_helper: get_maintainer_from_json  
  help_text: Enhet (organisation) som aktivt förvaltar datamängden. Handhar ajourhållningsplaner m.m.
  childs: contact_uri, contact_email, contact_url, contact_type

- field_name: contact_uri
  label:  
    sv: Informationsförvaltare URI
    en: Maintainer URI
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  
  
    
- field_name: contact_email
  label: 
    sv: Informationsförvaltare e-post
    en: Maintainer Email
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  
  

- field_name: contact_url
  label: 
    sv: Informationsförvaltare URL
    en: Maintainer URL
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  

- field_name: contact_type
  label: 
    sv: Informationsförvaltare typ
    en: Maintainer Type
  form_snippet: text.html
  form_attrs:
    readonly: true
  has_parent: true  


