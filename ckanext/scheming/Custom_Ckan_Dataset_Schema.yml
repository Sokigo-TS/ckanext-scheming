- field_name: access_rights
  #required: true
  preset: select
  label: 
    sv: Åtkomsträttigheter
    en: Access rights
  choices:
    - value: http://publications.europa.eu/resource/authority/access-right/NON_PUBLIC
      label: 
        sv: Ej offentlig
        en: Not public  
    - value: http://publications.europa.eu/resource/authority/access-right/PUBLIC
      label: 
        sv: Publik
        en: Public
    - value: http://publications.europa.eu/resource/authority/access-right/RESTRICTED
      label: 
        sv: Begränsad
        en: Limited
  help_text: Information som indikerar huruvida datamängden/datatjänsten innehåller öppna data, har åtkomstrestriktioner eller inte är offentlig.         
 
 
