- field_name: spatial_resolution_in_meters
  label:
    sv: Rumslig upplösning  
    en: Spatial resolution
  form_placeholder: 
    sv: Rumslig upplösning  
    en: Spatial resolution
  help_text: Den minsta rumsliga upplösning som går att urskilja i datamängdens distribution, given i meter (kan innehålla decimaler).

- field_name: status
  preset: select
  label: Status
  form_placeholder: status
  choices:
  - value: http://purl.org/adms/status/Deprecated
    label: 
      sv: Avvecklad
      en: Discontinued 
  - value: http://purl.org/adms/status/Completed
    label: 
      sv: Färdig 
      en: Complete   
  - value: http://purl.org/adms/status/Withdrawn
    label: 
      sv: Tillbakadragen
      en: Withdrawn  
  - value: http://purl.org/adms/status/UnderDevelopment
    label: 
      sv: Under utveckling
      en: Under development
  - value: http://publications.europa.eu/resource/authority/distribution-status/DEPRECATED
    label: 
      sv: Avvecklad (ANVÄND EJ)
      en: Discontinued (DO NOT USE)
  - value: http://publications.europa.eu/resource/authority/distribution-status/COMPLETED
    label: 
      sv: Färdig (ANVÄND EJ)
      en: Complete (DO NOT USE)
  - value: http://publications.europa.eu/resource/authority/distribution-status/WITHDRAWN
    label: 
      sv: Tillbakadragen (ANVÄND EJ)
      en: Withdrawn (DO NOT USE)
  - value: http://publications.europa.eu/resource/authority/distribution-status/DEVELOP
    label: 
      sv: Under utveckling (ANVÄND EJ)
      en: Under development (DO NOT USE)
  help_text: Distributionens (resursens) mognadsgrad

- field_name: dcatap_availability
  preset: select
  label:
    sv: Tillgänglighet
    en: Availability
  choices:
  - value: http://publications.europa.eu/resource/authority/planned-availability/TEMPORARY
    label: 
      sv: Temporär
      en: Temporary
  - value: http://publications.europa.eu/resource/authority/planned-availability/EXPERIMENTAL
    label: 
      sv: Experimentell
      en: Experimental
  - value: http://publications.europa.eu/resource/authority/planned-availability/AVAILABLE
    label: 
      sv: Tillgänglig
      en: Available
  - value: http://publications.europa.eu/resource/authority/planned-availability/STABLE
    label: 
      sv: Stabil
      en: Stable
  help_text: Planerade tillgängligheten hos distributionen (resursen).

- field_name: issued
  label: 
    sv: Utgivningsdatum
    en: Issue date
  preset: date   
  required: false
  validators: ignore_missing
  help_text: Egenskapen anger distributionens (resursens) utgivningsdatum.

- field_name: modified
  label: 
    sv: Ändringsdatum
    en: Modified date
  preset: date
  required: false
  validators: ignore_missing
  help_text: Datum för senaste ändring av distributionen (resursen).
  
- field_name: rights
  label: Rights
  form_snippet: markdown.html
  display_snippet: markdown.html
  help_text: Some statement about the rights associated with the resource.  